<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d5db8efad9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search-city">
      <input
        type="text"
        placeholder="Search for a city.."
        autocomplete="off"
        autofocus="on"
        id="search-input"
      />

      <input id="search-button" type="submit" value="Search" />
      <input id="geo-location" type="button" value="Current Location" />
    </form>

    <div class="container">
      <h1 class="city">LONDON</h1>

      <p class="date">Sunday, 16 Oct</p>

      <i class="fa-solid fa-cloud cloudy"></i>
      <h2 class="current-temp">16°C</h2>

      <div class="current-high-low">
        <p class="current-high-temp">
          HIGH <i class="fa-solid fa-caret-up"></i>17 ° |
        </p>

        <p class="current-low-temp">
          LOW <i class="fa-solid fa-caret-down"></i>10 °
        </p>
      </div>

      <div class="card extra-info">
        <p id="temp-description">CLOUDY</p>

        <p id="wind-value">WIND | 15MPH</p>

        <p id="humidity-value">HUMIDITY | 86%</p>
      </div>

      <div class="temperature-for-week">
        <div class="row weekdays">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card day monday">
              <div class="day-temp">
                <i class="fa-solid fa-circle sunny"></i>
                <h4 class="future-high-temp">18°C</h4>
                <p class="future-low-temp">12°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card day tuesday">
              <div class="day-temp">
                <i class="fa-solid fa-cloud-bolt thunder"></i>
                <h4 class="future-high-temp">16°C</h4>
                <p class="future-low-temp">11°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card day wednesday">
              <div class="day-temp">
                <i class="fa-solid fa-wind windy"></i>
                <h4 class="future-high-temp">17°C</h4>
                <p class="future-low-temp">12°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card day thursday">
              <div class="day-temp">
                <i class="fa-solid fa-cloud-rain rainy"></i>
                <h4 class="future-high-temp">16°C</h4>
                <p class="future-low-temp">11°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card day friday">
              <div class="day-temp">
                <i class="fa-solid fa-smog foggy"></i>
                <h4 class="future-high-temp">15°C</h4>
                <p class="future-low-temp">11°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
  <footer>
    <h5 class="coder">This page was coded by Katrina</h5>
  </footer>
</html>
